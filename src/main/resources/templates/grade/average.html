<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common.html :: #header}">
</head>
<body>
<div th:replace="common.html :: #menu"></div>
<div class="container">
	<div class="row"><h2>Les moyennes des étudiants</h2></div>
	<div class="row">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Matière</th>
					<th>Etudiant</th>
					<th>Moyenne</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="studentSubjectAverage : ${studentSubjectAverages}">
					<td th:text="${studentSubjectAverage.subjectName}"></td>
					<td style="width: 10%" th:text="${studentSubjectAverage.firstName} + ' '+ ${studentSubjectAverage.lastName}"></td>
					<td th:text="${studentSubjectAverage.average}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
