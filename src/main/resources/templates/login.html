<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common.html :: #header}">
<body>
<div class="container">
	<div th:replace="~{common.html :: #menu}"></div>
	<div class="row"><h2>Connexion</h2></div>
	<div th:if="${param.error}">
        <p style="color: red;">Invalid username or password. Please try again.</p>
    </div>
	<div class="row">
		<form th:action="@{/login}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-10">
					<input type="text" id="username" placeholder="Nom"  name = "username" class="col-4">
				</div>
			</div>
            <div class="form-group">
				<label for="password" class="col-sm-2 control-label">Mot de passe</label>
				<div class="col-sm-10">
					<input type="password" id="password" placeholder="Mot de passe"  name = "password" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<input class="btn btn-primary btn-sm" type="submit" value="Se connecter">
					<a class="btn btn-danger btn-sm" href="/signup">S'inscrire</a>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
