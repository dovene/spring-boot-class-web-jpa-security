<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common.html :: #header}">
</head>
<body>
<div class="container">
	<div th:replace="common.html :: #menu"></div>
	<div class="row"><h2>La liste des étudiants</h2></div>
	<div class="row">
		<p> <a href="/subject/add" class="btn btn-primary btn-sm">Nouvelle matière</a></p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Coefficient</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subject : ${subjects}">
					<td style="width: 10%" th:text="${subject.id}"></td>
					<td th:text="${subject.name}"></td>
					<td th:text="${subject.factor}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/subject/update/{id}(id=${subject.id})}">Modifier</a>&nbsp;|&nbsp;
						<a th:href="@{/subject/delete/{id}(id=${subject.id})}">Supprimer</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
