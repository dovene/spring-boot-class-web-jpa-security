<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common.html :: #header}">
<body>
<div class="container">
	<div th:replace="common.html :: #menu"></div>
	<div class="row">
		<h2>Modifier l'étudiant</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/student/update}" th:object="${student}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="firstName" class="col-sm-2 control-label">Prénom</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{firstName}" id="firstName" placeholder="Nom" class="col-4">
				</div>
			</div>
            <div class="form-group">
				<label for="lastName" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{lastName}" id="lastName" placeholder="Prénom" class="col-4">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
                    <input type="hidden" th:field="*{registrationNumber}">
					<a class="btn btn-danger btn-sm" href="/student/list">Annuler</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Enregistrer">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
